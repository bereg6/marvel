<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cardStyle.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <a href="#"></a>
      <div class="card__image">
        <img src="/img/Spiderman.png" alt="" />
        <div class="badge">
          <div class="badge__img"><img src="/img/Vector.png" alt="" /></div>
          <div class="badge__text">5.0</div>
        </div>
      </div>
      <div class="card__info">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem
          distinctio quia deserunt illo a praesentium, quo voluptatibus. Quasi
          ipsum repudiandae eveniet voluptatem ut. Voluptate nam ducimus earum
          provident rerum eligendi.
        </p>
        <div class="cardInfo__wrapper">
          <div class="cardInfo__leftContaner">
            <div class="cardInfo__comName">Comics Name</div>
            <div class="cardInfo__colecName">Collection Name</div>
          </div>
          <div class="cardInfo__rightContaner">
            <div class="cardInfo__prise">$16.00</div>
            <div class="card__button">
              <div class="button button--w82px button--red">See details</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
